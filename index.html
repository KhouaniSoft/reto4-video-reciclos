<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vídeo de Presentación – Reto 4 Reciclos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .page {
      max-width: 900px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 3rem 2.5rem;
      border-radius: 24px;
      box-shadow:
        0 25px 50px -12px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .badge {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #1a1a2e;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 1rem;
      color: #6b7280;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }

    .description {
      font-size: 1rem;
      color: #4b5563;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
    }

    .description strong {
      color: #667eea;
      font-weight: 600;
    }

    .video-section {
      margin-top: 2rem;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      border-radius: 16px;
      overflow: hidden;
      background: #0f0f1a;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.15),
        inset 0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .download-section {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: transparent;
      color: #667eea;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 500;
      text-decoration: none;
      border: 2px solid #e5e7eb;
      transition: all 0.2s ease;
    }

    .download-btn:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: transparent;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .download-btn svg {
      width: 18px;
      height: 18px;
    }

    @media (max-width: 640px) {
      .page {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      .subtitle {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <header>
      <span class="badge">Reto 4 · Fase 4</span>
      <h1>Vídeo de Presentación</h1>
      <p class="subtitle">Ingeniería de la Usabilidad</p>
      <p class="description">
        Presentación de resultados del test de usuarios realizado sobre la aplicación <strong>Reciclos</strong>.
      </p>
    </header>

    <section class="video-section">
      <div class="video-wrapper">
        <video controls preload="metadata">
          <source src="video-presentacion.mp4" type="video/mp4" />
          Tu navegador no soporta el elemento de vídeo HTML5.
        </video>
      </div>
      <div class="download-section">
        <a class="download-btn" href="video-presentacion.mp4" download>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
          </svg>
          Descargar vídeo
        </a>
      </div>
    </section>
  </main>
</body>
</html>
